name: "ğŸ“¦ Package â€º Tests"
run-name: "ğŸ“¦ Package â€º Tests"

on:
    push:
        branches:
        - '+([0-9])?(.{+([0-9]),x}).x'
        - 'main'
        - '!all-contributors/**'

    pull_request:
    workflow_dispatch:
  
jobs:
    job-tests-run:
        name: >-
            ğŸ“¦ Test
        if: |
            ${{ !contains(github.head_ref, 'all-contributors') }}
        strategy:
            matrix:
                os: [windows-latest, macOS-latest, ubuntu-latest]
                node-version: [14.x, 16.x, 18.x, 20.x, 21.x]

        runs-on: ${{ matrix.os }}
        env:
          CI: true
        permissions:
            contents: write
            packages: write
        steps:

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Fix Line Endings
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ›’ Fix Git Checkout Line Endings"
              id: task_tests_git-fixlines
              run: |
                git config --global core.autocrlf input

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "â˜‘ï¸ Checkout"
              id: task_tests_run_checkout
              uses: actions/checkout@v4

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Cancel existing runs
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ›‘ Cancel Previous Runs"
              uses: styfle/cancel-workflow-action@0.12.1
              with:
                access_token: ${{ secrets.ADMINSERV_TOKEN_CL }}

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Setup Node
            # ---------------------------------------------------------------------------------------

            - name: "âš™ï¸ Setup Node"
              id: task_tests_node_setup
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
                registry-url: 'https://registry.npmjs.org/'
                always-auth: true
                scope: '@aetherinox'

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Get NPM Cache Directory
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ“‚ Get NPM Cache Directory"
              id: task_tests_npm_cache_dir_get
              run: |
                  echo "::set-output name=dir::$(npm config get cache)"

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > NPM Cache
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ“‘ NPM cache"
              id: task_tests_npm_cache_dir_run # use this to check for `cache-hit` ==> if: steps.task_tests_npm_cache_dir_run.outputs.cache-hit != 'true'
              uses: actions/cache@v4
              with:
                  path: ${{ steps.task_tests_npm_cache_dir_get.outputs.dir }}
                  key: ${{ runner.OS }}-node-${{ hashFiles('**/package.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-node-

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > NPM Install
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ“¦ NPM â€º Install"
              id: task_tests_npm_install
              run: |
                npm install

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > NPM Pretty and Linter
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ“¦ NPM â€º Pretty & Linter"
              id: task_tests_npm_prettylint
              run: |
                npm run pretty
                npm run lint

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Run Validation Script
            # ---------------------------------------------------------------------------------------

            - name: "â–¶ï¸ Run Build"
              run: |
                npm run validate

            # ---------------------------------------------------------------------------------------
            #   Job > Tests > Upload Coverage to Codecov
            # ---------------------------------------------------------------------------------------

            - name: "ğŸ“ Upload Coverage Reports â€º Codecov"
              id: task_tests_codecov_upload
              uses: codecov/codecov-action@v4
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: Aetherinox/noxenv
                  env_vars: CI_OS,NODE_VERSION
              env:
                  CI_OS: ${{ matrix.os }}
                  NODE_VERSION: ${{ matrix.node-version }}

    # ---------------------------------------------------------------------------------------
    #   JOB > TESTS > COMPLETE
    # ---------------------------------------------------------------------------------------

    job-tests-complete:
        name: >-
            ğŸ“¦ Tests â€º Complete
        needs: job-tests-run
        runs-on: ubuntu-latest
        steps:
            - name: "â˜‘ï¸ Tests Complete"
              id: task_tests_complete
              run: |
                echo 'Tests passed'